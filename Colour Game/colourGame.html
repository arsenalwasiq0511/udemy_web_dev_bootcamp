<!DOCTYPE html>
<html>
<head>
	<title>Colour Game</title>
	<link rel="stylesheet" type="text/css" href="colourGame.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<meta charset="utf-8">
</head>
<body>

	<div class="jumbotron" id="jumbotron-override">
		<div class="container">
			<h2>The Great</h2> 
			<h1>testColor</h1>
			<h2>Guessing Game</h2>
		</div>
	</div>

	<div class="container" id="navbar">
		<div class="d-flex justify-content-center">
			<div class="col-sm-3" id="newColors">NEW COLORS</div>
			<div class="col-sm-3" id="result">test1</div>
			<div class="col-sm-3">
				<div class="d-flex">
					<div class="col" id="easyDiff">EASY</div>
					<div class="col" id="hardDiff">HARD</div>
				</div>
			</div>
		</div>
	</div>

	<div class="choices">
		<div class="container">
			<div class="row row-square d-flex justify-content-center">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		</div>
		<div class="container">
			<div class="row row-square d-flex justify-content-center">
				<div class="square hardMode"></div>
				<div class="square hardMode"></div>
				<div class="square hardMode"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="colourGame.js"></script>
</body>
</html>
